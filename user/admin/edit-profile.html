<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | Gymaster</title>
    <!-- Add Google Fonts - Poppins with multiple weights -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            dark: '#081738',
                            light: '#5C6C90'
                        },
                        secondary: '#647590',
                        tertiary: '#A5B3C9',
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Main content styling */
        .main-content {
            background-color: #f0f4f8;
            background-image: 
                linear-gradient(rgba(165, 179, 201, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(165, 179, 201, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            min-height: 100vh;
            position: relative;
        }
        
        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(180deg, rgba(8, 23, 56, 0.03) 0%, rgba(8, 23, 56, 0) 100%);
            pointer-events: none;
        }
        
        /* Header styling */
        .admin-header {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            border-radius: 0;
            margin-bottom: 2rem;
            position: sticky;
            top: 0;
            z-index: 10;
            width: 100%;
        }

        /* Form styling */
        .form-input:focus {
            border-color: #5C6C90;
            box-shadow: 0 0 0 3px rgba(92, 108, 144, 0.2);
        }
    </style>
</head>
<body class="font-poppins bg-gray-50">
    <!-- Main content -->
    <div class="main-content">
        <!-- Top Header -->
        <header class="admin-header shadow-sm mb-3">
            <div class="max-w-6xl mx-auto px-6">
                <div class="flex justify-between items-center h-16">
                    <!-- Page Title with back button -->
                    <div class="flex items-center">
                        <a href="javascript:history.back()" class="mr-3 text-gray-500 hover:text-primary-dark">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <h1 class="text-xl font-semibold text-primary-dark">Edit Profile</h1>
                    </div>
                    
                    <!-- User Info -->
                    <div class="flex items-center space-x-3">
                        <div class="text-right hidden sm:block">
                            <p class="text-sm font-medium text-gray-700">John Doe</p>
                            <p class="text-xs text-gray-500">Administrator</p>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-primary-light flex items-center justify-center text-white">
                            <i class="fas fa-user text-lg"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container mx-auto px-4 py-4 max-w-4xl">
            <!-- Form Section -->
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold text-primary-dark mb-1">Personal Information</h2>
                    <p class="text-gray-500 text-sm">Update your personal information and account credentials</p>
                </div>
                
                <form id="profileForm" class="space-y-6">
                    <!-- Personal Details Section -->
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- First Name -->
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                <input type="text" id="firstName" name="USER_FNAME" class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none" value="John" required>
                            </div>
                            
                            <!-- Last Name -->
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                <input type="text" id="lastName" name="USER_LNAME" class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none" value="Doe" required>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Username -->
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                                <div class="relative">
                                    <input type="text" id="userType" name="USER_TYPE" class="form-input w-full px-4 py-2 border border-gray-200 rounded-md bg-gray-100 text-gray-500 focus:outline-none cursor-not-allowed" value="admin-1" readonly>
                                    <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                                    </div>
                                </div>
                            </div>
                            
                            <!-- User Type (Read-only) - Enhanced styling to look more untouchable -->
                            <div>
                                <label for="userType" class="block text-sm font-medium text-gray-700 mb-1">User Type</label>
                                <div class="relative">
                                    <input type="text" id="userType" name="USER_TYPE" class="form-input w-full px-4 py-2 border border-gray-200 rounded-md bg-gray-100 text-gray-500 focus:outline-none cursor-not-allowed" value="Administrator" readonly>
                                    <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Divider -->
                    <hr class="my-8 border-gray-200">
                    
                    <!-- Password Section -->
                    <div>
                        <h3 class="text-lg font-medium text-primary-dark mb-4">Change Password</h3>
                        <div class="space-y-4">
                            <!-- Current Password -->
                            <div>
                                <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                                <div class="relative">
                                    <input type="password" id="currentPassword" name="currentPassword" class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none" required>
                                    <button type="button" class="toggle-password absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- New Password -->
                            <div>
                                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                                <div class="relative">
                                    <input type="password" id="newPassword" name="PASSWORD" class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none" minlength="8" maxlength="15" required>
                                    <button type="button" class="toggle-password absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <p class="text-xs text-gray-500 mt-1">Password must be 8-15 characters long</p>
                            </div>
                            
                            <!-- Confirm New Password -->
                            <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                                <div class="relative">
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none" required>
                                    <button type="button" class="toggle-password absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Form Actions -->
                    <div class="flex justify-end space-x-3 pt-6">
                        <button type="button" onclick="window.history.back()" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-100 focus:outline-none">
                            Cancel
                        </button>
                        <button type="submit" class="px-6 py-2 bg-primary-dark text-white rounded-md hover:bg-opacity-90 focus:outline-none">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const toggleButtons = document.querySelectorAll('.toggle-password');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.parentElement.querySelector('input');
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });
            
            // Form submission handling
            const profileForm = document.getElementById('profileForm');
            
            profileForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate passwords match
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword !== confirmPassword) {
                    alert('New passwords do not match!');
                    return;
                }
                
                // In a real application, you would send this to the server
                // For now, just show success
                alert('Profile updated successfully!');
                
                // Redirect back to dashboard or show success message
                // window.location.href = "admin-dashboard.html";
            });
        });
    </script>
</body>
</html>
